<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>GI Workshop</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
    }
    h1 {
      margin-top: 30px;
      font-size: 48px;
    }
    p {
      margin: 10px 0 30px;
      font-size: 24px;
      color: #ccc;
    }
    .carousel {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
    }
    .slide {
      display: none;
      position: absolute;
      width: 100%;
      height: 400px;
    }
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .slide.active {
      display: block;
    }
    .slide a button {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 16px 32px;
      font-size: 22px;
      background-color: rgba(0,0,0,0.7);
      color: #fff;
      border: 2px solid #fff;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .slide a button:hover {
      background-color: #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>GI Workshop</h1>
  <p>Больше, чем детейлинг</p>

  <div class="carousel">
    <div class="slide active">
      <img src="https://via.placeholder.com/800x400?text=Комплексная+чистка" alt="">
      <a href="cleaning.html"><button>Комплексная чистка</button></a>
    </div>
    <div class="slide">
      <img src="https://via.placeholder.com/800x400?text=Полировка+кузова" alt="">
      <a href="polish-body.html"><button>Полировка кузова</button></a>
    </div>
    <div class="slide">
      <img src="https://via.placeholder.com/800x400?text=Полировка+стекол" alt="">
      <a href="polish-glass.html"><button>Полировка стекол</button></a>
    </div>
    <div class="slide">
      <img src="https://via.placeholder.com/800x400?text=Обработка+экстерьера" alt="">
      <a href="exterior.html"><button>Обработка экстерьера</button></a>
    </div>
    <div class="slide">
      <img src="https://via.placeholder.com/800x400?text=Обработка+интерьера" alt="">
      <a href="interior.html"><button>Обработка интерьера</button></a>
    </div>
    <div class="slide">
      <img src="https://via.placeholder.com/800x400?text=Наклейка+пленок" alt="">
      <a href="wrap.html"><button>Наклейка пленок</button></a>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;

    function showSlide(index) {
      slides.forEach(slide => slide.classList.remove('active'));
      slides[index].classList.add('active');
    }

    setInterval(() => {
      current = (current + 1) % slides.length;
      showSlide(current);
    }, 3000); // смена каждые 3 секунды
  </script>
</body>
</html>
