<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>GI Workshop - Карусель кнопок</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 30px 10px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 5px;
    }
    p {
      font-size: 22px;
      color: #ccc;
      margin-bottom: 40px;
    }
    .carousel {
      max-width: 600px;
      height: 400px; /* Фиксированная высота */
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      background: #222; /* на случай если картинки не загрузятся */
    }
    .slide {
      display: none;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
    }
    .slide.active {
      display: block;
    }
    .slide img {
      width: 100%;
      height: 100%; /* Заполнить по высоте */
      object-fit: cover; /* Кадрируем, сохраняя пропорции */
      border-radius: 15px;
      display: block;
    }
    .slide button {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      padding: 20px 40px;
      border: none;
      border-radius: 10px;
      background-color: rgba(0,0,0,0.7);
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .slide button:hover {
      background-color: rgba(255,255,255,0.3);
    }
    /* Навигационные стрелки */
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 36px;
      color: white;
      background-color: rgba(0,0,0,0.5);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      user-select: none;
      z-index: 10;
    }
    .prev {
      left: 10px;
    }
    .next {
      right: 10px;
    }
    .prev:hover, .next:hover {
      background-color: rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>

  <h1>GI Workshop</h1>
  <p>Больше, чем детейлинг</p>

  <div class="carousel">
    <div class="slide active">
      <img src="https://images8.alphacoders.com/103/1032394.jpg" alt="Комплексная чистка" />
      <button>Комплексная чистка</button>
    </div>
    <div class="slide">
      <img src="https://images.unsplash.com/photo-1552519507-da3b142c6e3d?auto=format&fit=crop&w=600&q=80" alt="Полировка кузова" />
      <button>Полировка кузова</button>
    </div>
    <div class="slide">
      <img src="https://images.unsplash.com/photo-1503376780353-7e6692767b70?auto=format&fit=crop&w=600&q=80" alt="Полировка стекол" />
      <button>Полировка стекол</button>
    </div>
    <div class="slide">
      <img src="https://images.unsplash.com/photo-1485965120184-e220f721d03e?auto=format&fit=crop&w=600&q=80" alt="Обработка экстерьера" />
      <button>Обработка экстерьера</button>
    </div>
    <div class="slide">
      <img src="https://images.unsplash.com/photo-1525609004556-c46c7d6cf023?auto=format&fit=crop&w=600&q=80" alt="Обработка интерьера" />
      <button>Обработка интерьера</button>
    </div>
    <div class="slide">
      <img src="https://images.unsplash.com/photo-1502877338535-766e1452684a?auto=format&fit=crop&w=600&q=80" alt="Наклейка пленок" />
      <button>Наклейка пленок</button>
    </div>

    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');
    let current = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    }

    prevBtn.addEventListener('click', () => {
      current = (current - 1 + slides.length) % slides.length;
      showSlide(current);
    });

    nextBtn.addEventListener('click', () => {
      current = (current + 1) % slides.length;
      showSlide(current);
    });

    setInterval(() => {
      current = (current + 1) % slides.length;
      showSlide(current);
    }, 6000);
  </script>

</body>
</html>
